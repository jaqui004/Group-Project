plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    testImplementation 'org.hamcrest:hamcrest-library:2.2'
}

application { // Allows ./graldew run =path-to-test-data
    mainClass = 'edu.odu.cs.cs350.pne.History'
}

test {
    ignoreFailures = true
    useJUnitPlatform()
}